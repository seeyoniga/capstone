<div class="container">
    <legend>Register Citizen</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "uForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtDob" class="form-label">Date Of Birth</label>
        <input type="text" name="dob" [(ngModel)] = "uForm.dob" class="form-control" id="txtDob" />
      </div>
      <div class="mb-3">
        <label for="txtAddress" class="form-label">Address</label>
        <input type="text" name="address" [(ngModel)] = "uForm.address" class="form-control" id="txtAdddress" />
      </div>
      <div class="mb-3">
        <label for="txtEmailid" class="form-label">Email Id</label>
        <input type="text" name="emailid" [(ngModel)] = "uForm.emailid" class="form-control" id="txtEmailid" />
      </div>
      <div class="mb-3">
        <label for="txtMobileno" class="form-label">Mobile Number</label>
        <input type="text" name="mobileno" [(ngModel)] = "uForm.mobileno" class="form-control" id="txtMobileno" />
      </div>
      <div class="mb-3">
        <label for="txtGender" class="form-label">Gender</label>
        <input type="text" name="gender" [(ngModel)] = "uForm.gender" class="form-control" id="txtGender" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Register</button>
    </form>
  </div>
